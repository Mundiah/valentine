<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #b11226, #4a0008);
    font-family: "Georgia", serif;
    color: white;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 30px;
    animation: fadeIn 2s ease;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  .yes {
    background: #e63946;
    color: white;
  }

  .no {
    background: #aaa;
    position: relative;
  }

  #message {
    margin-top: 30px;
    font-size: 1.6rem;
    font-weight: bold;
    opacity: 0;
    transition: opacity 1s ease;
  }

  /* Falling petals */
  .petal {
    position: absolute;
    top: -20px;
    font-size: 22px;
    animation: fall linear infinite;
    opacity: 0.9;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Music overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .overlay button {
    background: #e63946;
    color: white;
    padding: 18px 35px;
    font-size: 20px;
    border-radius: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }

  audio { display: none; }
</style>
</head>
